<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Gallery - Dzein Rentals</title>
    <style>
        /* üöÄ Global Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: #0a0a0a; color: white; overflow-x: hidden; }

        /* üñº GALLERY SECTION */
        .gallery { text-align: center; padding: 50px 20px; }
        .gallery h2 { font-size: 2em; margin-bottom: 20px; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 90%;
            margin: auto;
        }

        .grid img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
            filter: brightness(0.8);
            cursor: pointer;
        }

        .grid img:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.8);
        }

        /* üîç LIGHTBOX (Image Preview) */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
        }

        .lightbox .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .lightbox .close-btn:hover {
            color: #ffcc00;
        }

    </style>
</head>
<body>

    <!-- üöÄ INTERACTIVE GALLERY GRID -->
    <section class="gallery">
        <h2>Our Exclusive Collection</h2>
        <div class="grid">
            <img src="images/a.jpeg" alt="Luxury SUV" onclick="openLightbox('images/a.jpeg')">
            <img src="images/b.jpeg" alt="Sportscar" onclick="openLightbox('images/b.jpeg')">
            <img src="images/c.jpeg" alt="Tesla Model X" onclick="openLightbox('images/c.jpeg')">
            <img src="images/d.jpeg" alt="Rolls Royce" onclick="openLightbox('images/d.jpeg')">
        </div>
    </section>

    <!-- üîç LIGHTBOX MODAL -->
    <div class="lightbox" id="lightbox">
        <span class="close-btn" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img" src="" alt="Expanded View">
    </div>

    <script>
        // üñº OPEN LIGHTBOX
        function openLightbox(imageSrc) {
            document.getElementById("lightbox-img").src = imageSrc;
            document.getElementById("lightbox").style.display = "flex";
        }

        // ‚ùå CLOSE LIGHTBOX
        function closeLightbox() {
            document.getElementById("lightbox").style.display = "none";
        }

        // ‚å®Ô∏è CLOSE LIGHTBOX ON ESC KEY
        document.addEventListener("keydown", function(event) {
            if (event.key === "Escape") {
                closeLightbox();
            }
        });
    </script>

</body>
</html>
