<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Successful</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    .container {
      background: #1a1a1a;
      padding: 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
      width: 80%;
      max-width: 450px;
    }
    h1 {
      font-size: 2.5em;
      color: #00ffcc;
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
    }
    .message {
      font-size: 1.2em;
      margin-top: 20px;
    }
    .btn {
      padding: 12px 24px;
      background: #00ffcc;
      color: #000;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 20px;
      transition: 0.3s;
    }
    .btn:hover {
      background: #00b3b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Booking Successful!</h1>
    <p class="message">We have received your booking. Please check your email for further details.</p>
    <a href="index.html" class="btn">Go Back to Homepage</a>
  </div>

</body>
</html>
